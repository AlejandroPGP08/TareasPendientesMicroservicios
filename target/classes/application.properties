# Configura el nivel de log a DEBUG para ver mensajes detallados en consola
logging.level.root=DEBUG
# Establece que el servidor correrá en el puerto 8080
server.port=8080
# Define el nombre de la aplicación Spring Boot
spring.application.name=TareasPendientes

# CONFIGURACIÓN CORS SIMPLE Y DIRECTA
# Permite requests desde cualquier origen (dominio)
# El asterisco (*) significa "todos los orígenes permitidos"
spring.web.cors.allowed-origins=*
# Especifica los métodos HTTP permitidos en las requests CORS
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
# Permite todos los headers en las requests CORS
spring.web.cors.allowed-headers=*
# Desactiva el envío de credenciales (cookies, autenticación)
# Debe ser false cuando allowed-origins es *
spring.web.cors.allow-credentials=false